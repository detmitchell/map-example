<html>
  <head>
    <title>Chicago Traffic Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="src/css/common.css"/>
  </head>
  <h1 style="text-align: center;">A Nice Traffic Map</h1>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCR4-1GdWrjVaEqFTTlAPRCUu39-HQV8fI&callback=initMap"
    async defer></script>
  </body>
</html>
